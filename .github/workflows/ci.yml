name: Integration

on: 
  push:
    branches: 
      - dev
    paths:
      - 'src/**/*'
      - 'submodules/**/*'
    tags-ignore:
      - v*

env:
  GITHUB_TOKEN: ${{ github.token }}

concurrency:
  group: version-bump
  cancel-in-progress: true

jobs:
    build-prerelease:
        name: Bump Version / Create Pull Request
        if: ${{ !startsWith(github.ref, 'refs/tags/') }} && github.event_name != 'pull_request'
        runs-on: windows-latest
        steps:
            - name: Install GitVersion
              uses: gittools/actions/gitversion/setup@v0.9.7
              with:
                versionSpec: '5.x'
                
            - name: Checkout 'dev'
              uses: actions/checkout@v3.3.0
              with:
                submodules: 'false'
                fetch-depth: 0
                
            - name: Verify or Create new branch 'actions/version-bump'
              continue-on-error: true
              run: 
                git checkout -b actions/version-bump origin/dev
                git push
                
            - name: Checkout 'actions/version-bump'
              uses: actions/checkout@v3.3.0
              with:
                ref: actions/version-bump
                submodules: 'false'
                fetch-depth: 0
                
            - name: Fetch and Reset to latest 'dev'
              run: |
                git fetch origin dev
                git reset --hard origin/dev
                git restore --source origin/dev -- src/manifest.json
                
            - name: Bump version in AssemblyInfo.cs
              id: gitversion
              uses: gittools/actions/gitversion/execute@v0.9.15
              with:
                useConfigFile: true
                updateAssemblyInfo: true
                updateAssemblyInfoFilename: src/Properties/AssemblyInfo.cs

            - name: Bump version in manifest.json
              uses: jossef/action-set-json-field@v2.1
              with:
                file: src/manifest.json
                field: version
                value: ${{ steps.gitversion.outputs.majorMinorPatch }}

            - name: Commit version changes
              shell: pwsh
              run: |
                git config --local user.email "action@github.com"
                git config --local user.name "GitHub Action"
                git add -A
                git commit -m "(skip): üîñ bump version to ${{ steps.gitversion.outputs.fullSemVer }}"
                
            - name: Push version changes
              uses: ad-m/github-push-action@v0.6.0
              with:
                github_token: ${{ github.token }}
                branch: actions/version-bump
                tags: ${{ env.REPO }}:latest,${{ env.REPO }}:v${{ steps.gitversion.outputs.fullSemVer }}
                force: true
                
            - name: Update or Create PR 'dev ‚Üê actions/version-bump'
              uses: peter-evans/create-pull-request@v5-beta
              with:
                branch: actions/version-bump
                base: dev
                title: "üîñ Bump Version"
                body: "Automated version bump by GitHub action."
                labels: Version Bump
              