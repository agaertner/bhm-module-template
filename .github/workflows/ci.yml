name: CI

on:
  push:
    branches:
      - main
    tags-ignore:
      - v*
      
env:
  GITHUB_TOKEN: ${{ github.token }}
  
jobs:
    nightly:
        name: Nightly
        runs-on: windows-latest
        steps:
            - name: Install MSBuild Tools
              uses: microsoft/setup-msbuild@v1.1
              
            - name: Install NuGet
              uses: nuget/setup-nuget@v1
              with:
                nuget-api-key: ${{ secrets.NuGetAPIKey }}
                nuget-version: '5.x'
    
            - name: Install GitVersion
              uses: gittools/actions/gitversion/setup@v0.9.7
              with:
                versionSpec: '5.x'

            - name: Checkout
              uses: actions/checkout@v3.0.2
              with:
                submodules: 'true'
                fetch-depth: 0
 
            - name: Bump version in AssemblyInfo.cs
              id: gitversion
              uses: gittools/actions/gitversion/execute@v0.9.7
              with:
                useConfigFile: true
                updateAssemblyInfo: true
                updateAssemblyInfoFilename: src/Properties/AssemblyInfo.cs

            - name: Bump version in manifest.json
              uses: jossef/action-set-json-field@v2
              with:
                file: src/manifest.json
                field: version
                value: ${{ steps.gitversion.outputs.majorMinorPatch }}

            - name: Commit changes
              run: |
                git config --local user.email "action@github.com"
                git config --local user.name "GitHub Action"
                git add -A
                git commit -m "ðŸ”– bump version to ${{ steps.gitversion.outputs.fullSemVer }}"
                
            - name: Push changes
              uses: ad-m/github-push-action@v0.6.0
              with:
                github_token: ${{ github.token }}
                branch: ${{ github.ref }}
                tags: ${{ env.REPO }}:latest,${{ env.REPO }}:v${{ steps.gitversion.outputs.fullSemVer }}

            - name: Get namespace
              id: namespace
              uses: notiz-dev/github-action-json-property@release
              with: 
                path: 'src/manifest.json'
                prop_path: 'namespace'
                  
            - name: Get csproj name
              id: csproj
              working-directory: ./src
              run: | 
                $name = Get-ChildItem $dir -File '*.csproj'
                echo ::set-output name=name::$name
                
            # 'msbuild restore' does not support package.config format
            - name: Run NuGet restore
              working-directory: ./src
              run: nuget restore
            
            - name: Run msbuild
              working-directory: ./src
              run: msbuild -p:Configuration=Release -p:VERSIONED_BUILD=${{ steps.gitversion.outputs.semVer }}
            
            - name: Upload BHM to GitHub release
              if: ${{ !startsWith(github.ref, 'refs/tags/') }}
              uses: svenstaro/upload-release-action@2.3.0
              with:
                repo_token: ${{ github.token }}
                # 'file_glob: true' disables 'asset_name' renaming..
                file_glob: 'false'
                file: src/bin/Release/${{ steps.csproj.outputs.name }}.bhm
                overwrite: true
                tag: v${{ steps.gitversion.outputs.fullSemVer }}
                asset_name: '${{ steps.namespace.outputs.prop }}-${{ steps.gitversion.outputs.majorMinorPatch }}.bhm'
                prerelease: true
                body: ""
