name: CI

on:
  push:
    branches:
      - main
    tags-ignore:
      - v*
      
env:
  GITHUB_TOKEN: ${{ github.token }}
  
jobs:
    nightly:
        name: Nightly
        runs-on: windows-latest
        steps:
            - name: Install GitVersion
              uses: gittools/actions/gitversion/setup@v0.9.7
              with:
                versionSpec: '5.x'

            - name: Checkout
              uses: actions/checkout@v3.0.2
              with:
                submodules: 'false'
                fetch-depth: 0
 
            - name: Bump version in AssemblyInfo.cs
              id: gitversion
              uses: gittools/actions/gitversion/execute@v0.9.7
              with:
                useConfigFile: true
                updateAssemblyInfo: true
                updateAssemblyInfoFilename: src/Properties/AssemblyInfo.cs
                
            - name: Display GitVersion outputs
              run: |
                echo "WeightedPreReleaseNumber: ${{ steps.gitversion.outputs.weightedPreReleaseNumber }}"
                echo "MajorMinorPatch: ${{ steps.gitversion.outputs.majorMinorPatch }}"
                echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
                echo "CommitDate: ${{ steps.gitversion.outputs.commitDate }}"
      
            - name: Bump version in manifest.json
              uses: jossef/action-set-json-field@v2
              with:
                file: src/manifest.json
                field: version
                value: ${{ steps.gitversion.outputs.fullSemVer }}

            - name: Commit changes
              run: |
                git config --local user.email "action@github.com"
                git config --local user.name "GitHub Action"
                git add -A
                git commit -m "ðŸ”– bump version to ${{ steps.gitversion.outputs.fullSemVer }}"
                
            - name: Push changes to manifest.json
              uses: ad-m/github-push-action@v0.6.0
              with:
                github_token: ${{ github.token }}
                branch: ${{ github.ref }}
                tags: ${{ env.REPO }}:latest,${{ env.REPO }}:v${{ steps.gitversion.outputs.fullSemVer }}
                
            - name: Create Release
              if: ${{ !startsWith(github.ref, 'refs/tags/') }}
              uses: ncipollo/release-action@v1.10.0
              with:
                tag: v${{ steps.gitversion.outputs.fullSemVer }}
                prerelease: true
