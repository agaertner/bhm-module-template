name: Deployment

on:
  pull_request:
    branches: 
      - main
    tags-ignore:
      - v*
    types: [closed]
    
env:
  GITHUB_TOKEN: ${{ github.token }}

concurrency:
  group: versioned-release
  cancel-in-progress: false

jobs:
    build-release:
        name: Build Release
        if: ${{ github.event.pull_request.merged && !startsWith(github.ref, 'refs/tags/') }}
        runs-on: windows-latest
        steps:
            - name: Install GitVersion
              uses: gittools/actions/gitversion/setup@v0.9.7
              with:
                versionSpec: '5.x'

            - name: Install MSBuild Tools
              uses: microsoft/setup-msbuild@v1.1
              
            - name: Install NuGet
              uses: nuget/setup-nuget@v1
              with:
                nuget-api-key: ${{ secrets.NuGetAPIKey }}
                nuget-version: '5.x'
                
            - name: Checkout
              uses: actions/checkout@v3.0.2
              with:
                submodules: 'true'
                fetch-depth: 0

            - name: Bump version in AssemblyInfo.cs
              id: gitversion
              uses: gittools/actions/gitversion/execute@v0.9.7
              with:
                useConfigFile: true
                updateAssemblyInfo: true
                updateAssemblyInfoFilename: src/Properties/AssemblyInfo.cs

            - name: Bump version in manifest.json
              uses: jossef/action-set-json-field@v2
              with:
                file: src/manifest.json
                field: version
                value: ${{ steps.gitversion.outputs.majorMinorPatch }}

            - name: Commit version changes
              run: |
                git config --local user.email "action@github.com"
                git config --local user.name "GitHub Action"
                git add -A
                git commit -m "ðŸ”– bump version to ${{ steps.gitversion.outputs.fullSemVer }}"
                
            - name: Push version changes
              uses: ad-m/github-push-action@v0.6.0
              with:
                github_token: ${{ github.token }}
                branch: ${{ github.ref }}
                tags: ${{ env.REPO }}:latest,${{ env.REPO }}:v${{ steps.gitversion.outputs.fullSemVer }}
                
            # 'msbuild restore' does not support NuGet package.config format
            - name: Run NuGet restore
              working-directory: ./src
              run: nuget restore
            
            - name: Run msbuild
              working-directory: ./src
              run: msbuild -p:Configuration=Release -p:VERSIONED_BUILD=${{ steps.gitversion.outputs.semVer }}

            # Required to find output module BHM without glob pattern.
            - name: Get module *.csproj name
              id: csproj
              working-directory: ./src
              run: Write-Output "::set-output name=name::$((Get-ChildItem $dir -File '*.csproj').Basename)"
            
            # Used as prefix in module BHM naming scheme.
            - name: Get manifest namespace
              id: namespace
              uses: notiz-dev/github-action-json-property@release
              with: 
                path: 'src/manifest.json'
                prop_path: 'namespace'

            # Used as suffix in module BHM naming scheme.
            - name: Get manifest version
              id: version
              uses: notiz-dev/github-action-json-property@release
              with:
                path: 'src/manifest.json'
                prop_path: 'version'
                
            - name: Upload BHM to GitHub release
              uses: svenstaro/upload-release-action@2.3.0
              with:
                repo_token: ${{ github.token }}
                # Using 'file_glob' disables 'asset_name' renaming.
                # We use the *.csproj name to workaround this.
                file_glob: 'false'
                file: src/bin/Release/${{ steps.csproj.outputs.name }}.bhm
                # Rename the module BHM to release naming scheme.
                asset_name: '${{ steps.namespace.outputs.prop }}-${{ steps.version.outputs.prop }}.bhm'
                overwrite: true
                tag: v${{ steps.version.outputs.prop }}
                prerelease: false
                body: ""
